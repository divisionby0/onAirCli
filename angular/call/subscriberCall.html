<h2>Subscriber</h2>
<div id="room">
    <div id="content">

        <div id="main-video">
            <!--big videos-->
        </div>

        <div style="position: absolute; z-index: 100; width: 160px; background-color: blue; color: white;">
            <div class="container" id="infoContainer">

            </div>
        </div>

        <div id="room-name">{{roomName}}</div>
        <div class="mb" align="right" style="margin: 1em; padding-bottom: 5px" id="buttonActions">
            <button class="btn btn--xl btn--red btn--fab mdi md-call-end " lx-ripple ng-click="leaveRoom()" id="buttonLeaveRoom" title="Leave room"></button>
            <button class="btn btn--xl btn--blue btn--fab mdi md-chat" lx-ripple ng-click="toggleChat()" title="Chat toggle"></button>
            <button class="btn btn--xl btn--green btn--fab mdi md-phone" lx-ripple ng-click="callRequest()" id="buttonCallRequest" title="Call on air"></button>
            <button class="btn btn--xl btn--red btn--fab mdi" lx-ripple ng-click="cancelCall(false)" id="buttonCancelCall" title="Cancel call" style="display: none;">X</button>
        </div>

        <div id="participants">

            <!--small videos-->

        </div>
    </div>


    <!--CHAT-->

    <div class="toggler" style="width: 20%;height: 100%;float: right" >
        <div id="effect" style="display:none">
            <!--head-->
            <div>
                <strong>Chat</strong>
                <button class="btn btn--s btn--blue btn--icon mdi md-close" lx-ripple ng-click="toggleChat()" id="button"></button> <!--close-->
            </div>

            <div id="chatDiv" style="height: 30em;  overflow: scroll;">
                <div id="messages">
                    <ul class="list" >

                        <!--chat messages with scroll-->

                    </ul>
                </div>
            </div>

            <!--message and button to send-->
            <div>
                <form>
                    <lx-text-field label="Message">
                        <input id="inputMessage" type="text" ng-model="message">
                    </lx-text-field>
                    <button type="submit" class="btn btn--m btn--green btn--raised" lx-ripple ng-click="sendMessage()">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
