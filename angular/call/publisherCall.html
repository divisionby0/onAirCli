<h2>Publisher</h2>
<div id="room">
    <div id="content">

        <div id="main-video">
            <!--big videos-->
        </div>

        <div style="position: absolute; z-index: 100; width: 280px; top:0; background-color: green; color: white;">
            <div class="container" id="infoContainer">

            </div>
        </div>

        <div style="position: absolute; z-index: 100; width: 300px; top:60px;">
            <div class="container" id="callers">

            </div>
        </div>

        <div id="room-name">{{roomName}}</div>
        <div class="mb" align="right" style="margin: 1em; padding-bottom: 5px" id="buttonActions">
            <button class="btn btn--xl btn--red btn--fab mdi" lx-ripple ng-click="cancelCall(true)" id="buttonCancelCall" title="Cancel call" style="display: none;">X</button>

            <button class="btn btn--xl btn--teal btn--fab mdi md-volume-up" lx-ripple ng-click="onOffVolume()" id="buttonVolume" title="Audio toggle"></button> <!--mute audio-->
            <button class="btn btn--xl btn--grey btn--fab mdi md-videocam" lx-ripple ng-click="onOffVideocam()" id="buttonVideocam" title="Video toggle"></button> <!--mute video-->
            <button class="btn btn--xl btn--red btn--fab mdi md-call-end " lx-ripple ng-click="leaveRoom()" id="buttonLeaveRoom" title="Leave room"></button>
            <button class="btn btn--xl btn--blue btn--fab mdi md-chat" lx-ripple ng-click="toggleChat()" title="Chat toggle"></button>
            <button class="btn btn--xl btn--teal btn--fab mdi md-phone" lx-ripple ng-click="toggleReceiveCalls()" id="buttonReceiveCalls" title="Receive calls"></button>

            <!--<input type="checkbox" aria-label="" id="canReceiveCalls" checked>-->
            <!--<input type="file" class="btn btn--xl btn--blue btn--fab mdi" lx-ripple ng-click="showImage()" title="Show image">Im</input>-->
        </div>

        <div id="participants">
            <!--small videos-->
        </div>
    </div>


    <!--CHAT-->

    <div class="toggler" style="width: 20%;height: 100%;float: right" >
        <div id="effect" style="display:none">
            <!--head-->
            <div>
                <strong>Chat</strong>
                <button class="btn btn--s btn--blue btn--icon mdi md-close" lx-ripple ng-click="toggleChat()" id="button"></button> <!--close-->
            </div>

            <div id="chatDiv" style="height: 30em;  overflow: scroll;">
                <div id="messages">
                    <ul class="list" >

                        <!--chat messages with scroll-->

                    </ul>
                </div>
            </div>

            <!--message and button to send-->
            <div>
                <form>
                    <lx-text-field label="Message">
                        <input id="inputMessage" type="text" ng-model="message">
                    </lx-text-field>
                    <button type="submit" class="btn btn--m btn--green btn--raised" lx-ripple ng-click="sendMessage()">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
